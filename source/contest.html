<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pink Form</title>
  <link rel="preload" href="fonts/open-sans-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-400.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/open-sans-700.woff2" as="font" crossorigin="anonymous">
  <script src="js/picturefill.js" async></script>
</head>

<body>

  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <div class="container">
    <header class="page-header">
    </header>

    <main>
      <div class="promo">
        <h1 class="title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </div>

      <section class="contest">
        <h2 class="contest__title">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу
          бонусную карту! Пожалуйста, заполните форму ниже:</h2>
        <form class="form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="field form__fio">
            <legend class="visually-hidden">ФИО</legend>
            <ul class="field__list fio">
              <li class="fio__item">
                <label class="field__label field__label--regular" for="surname">Фамилия:</label>
                <input class="field__text fio__surname" type="text" id="surname" name="surname"
                  placeholder="Укажите фамилию *">
              </li>
              <li class="fio__item">
                <label class="field__label field__label--regular" for="name">Имя:</label>
                <input class="field__text fio__name" type="text" id="name" name="name" placeholder="Введите ваше имя *">
              </li>
              <li class="fio__item">
                <label class="field__label field__label--regular" for="father-name">Отчество:</label>
                <input class="field__text fio__father-name" type="text" id="father-name" name="father-name"
                  placeholder="Ну и отчество тоже">
              </li>
            </ul>
          </fieldset>

          <fieldset class="field form__achievements">
            <legend class="field__legend">
              <span>Ваши безбашенные достижения в путешествии</span>
            </legend>
            <ul class="field__list achievements">
              <li class="field__item achievements__item">
                <input class="achievements__checkbox visually-hidden" type="checkbox" id="bridge" name="bridge" checked="">
                <label class="achivments__label" for="bridge">Сделал селфи с Акулой </label>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="page-footer">
    </footer>
  </div>
  <!-- <script src="js/myjs.js"></script> -->
</body>

</html>
